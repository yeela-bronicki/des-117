        <h1>Grid Challenge 4</h1>
        <p><strong>Directions</strong> Use gridlines on this page of quotes by men and women about civil rights. Note that there should be a four column grid. The blockquotes take up three columns. Add a 60px row gap between the rows.</p>
        <figure>
            <blockquote class="left">&ldquo;Injustice anywhere is a threat to justice everywhere. We are caught in an inescapable network of mutuality, tied in a single garment of destiny. Whatever affects one directly, affects all indirectly.&rdquo;</blockquote>
            <figcaption><b>Martin Luther King, Jr.,</b> &ldquo;Letter from Birmingham Jail&rdquo;</figcaption>

            <figcaption><b>Angela Davis,</b> <i>Angela Davis: An Autobiography</i></figcaption>
            <blockquote class="right">&ldquo;Jails and prisons are designed to break human beings, to convert the population into specimens in a zoo &mdash; obedient to our keepers, but dangerous to each other.&rdquo;</blockquote>

            <blockquote class="left">&ldquo;Where you see wrong or inequality or injustice, speak out, because this is your country. This is your democracy. Make it. Protect it. Pass it on.&rdquo;</blockquote>
            <figcaption><b>Thurgood Marshall,</b> 1978 University of Virginia commencement speech</figcaption>

            <figcaption><b>Rosa Parks</b> said on her 77th birthday</figcaption>
            <blockquote class="right">&ldquo;I would like to be known as a person who is concerned about freedom and equality and justice and prosperity for all people.&rdquo;</blockquote>

            <blockquote class="left">&ldquo;Although slavery may have been abolished, the crippling poison of racism still persists, and the struggle still continues.&rdquo;</blockquote>
            <figcaption><b>Harry Belafonte,</b> 2010 rally in Washington, D.C.</figcaption>

            <blockquote class="right">&ldquo;I learned that racism, like most systems of oppression, isnâ€™t about bad people doing terrible things to people who are different from them but instead is a way of maintaining power for certain groups at the expense of others.&rdquo;</blockquote>
